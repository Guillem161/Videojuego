<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videojuego de Vida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>🎮 Videojuego de Vida</h1>

    <div class="estadisticas">
      <div id="monedas">🪙 0</div>
      <div id="corazones">❤️ 10</div>
      <div>💰 Hucha: <span id="hucha">0</span> € <button onclick="restarHucha()">Gastar 1€</button></div>
    </div>

    <div class="menu">
      <button onclick="showTab('inicio')">🏠 Inicio</button>
      <button onclick="showTab('misiones-tab')">🧭 Misiones</button>
      <button onclick="showTab('tienda-tab')">🛒 Tienda</button>
      <button onclick="showTab('recompensas-tab')">🎁 Recompensas</button>
    </div>

    <div id="inicio" class="tab visible">
      <h2>📊 Habilidades</h2>
      <div id="habilidades"></div>
    </div>

    <div id="misiones-tab" class="tab hidden">
      <h2>🧠 Misiones Diarias</h2>
      <div id="misiones"></div>
    </div>

    <div id="tienda-tab" class="tab hidden">
      <h2>🛒 Tienda de Recompensas</h2>
      <div id="tienda-items"></div>
    </div>

    <div id="recompensas-tab" class="tab hidden">
      <h2>🎁 Recompensas Obtenidas</h2>
      <div id="recompensas-lista"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
