<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Videojuego de Tu Vida</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="status">
        <span id="monedas">🪙 0</span>
        <span id="corazones">❤️ 10</span>
      </div>
      <nav>
        <button onclick="showTab('inicio')">Inicio</button>
        <button onclick="showTab('misiones')">Misiones</button>
        <button onclick="showTab('tienda')">Tienda</button>
      </nav>
    </header>

    <main>
      <section id="inicio" class="tab">
        <h2>Habilidades</h2>
        <div id="habilidades"></div>
      </section>

      <section id="misiones" class="tab hidden">
        <h2>Misiones Diarias</h2>
        <div id="misiones"></div>
      </section>

      <section id="tienda" class="tab hidden">
        <h2>Tienda</h2>
        <div id="tienda-items"></div>
      </section>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
